process RAW2DIGI = {

   untracked PSet maxEvents = {
        untracked int32 input = 100
    }

    source = PoolSource {
        untracked vstring fileNames = {'file:../../ESDigiToRaw/test/test.root'}
    }

    module esRawToDigi = ESRawToDigi {
	InputTag sourceTag = source
	string ESdigiCollection = ""
	untracked bool debugMode = true
    }

    path p = { esRawToDigi }

    module RAWDIGI = PoolOutputModule {
        untracked string fileName = "test1.root"
	untracked vstring outputCommands = { 
	    "drop *", 
	    "keep *_ecalPreshowerDigis_*_*",
	    "keep *_source_*_*"
	}
    }
    
    endpath outpath = { RAWDIGI }
    }

}
